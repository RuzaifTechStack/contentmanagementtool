<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management Blog Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<center>
        <h1 class="blog-title">Content Management Tool</h1>
    </center>
    <div class="container">
        <div class="toolbar">
            <button id="addText">Insert a  New Text </button> &nbsp; &nbsp;
            <button id="addImage">Insert a  New  Image</button>&nbsp; &nbsp;
            <button id="addVideo">Insert a New Video</button>
        </div>
         <div class="content" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="blogContent" class="content" ondrop="drop(event)" ondragover="allowDrop(event)">
              <h4>1. Enter a text  <br>
                  2. Upload an image   <br>
                   3. Upload a video  </h4>
            </div>
        </div>
        <div class="new-blog">
            <h2>NEW Tool</h2>
            <div id="newBlogContent" class="content" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
